</head>

<body>

        <!-- ========== Menu     =================================-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Presupuesto APP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown

                                <li><a class="dropdown-item" href="#">Another action</a></li>

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- ========== FIN Menu =================================-->
        

        <main>
            <div class="container">
                <div class="row">
                    <!-- Card de Ingreso del presupuesto -->
                    <div class="col-md-6">
                        <div class="card card bg-success border-success">
                            <!-- <div class="card-header"><h5>Ingresa Tu Presupuesto</h5></div> -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="presupuesto">Ingresa Tu Presupuesto</label>
                                    <input type="number" id="montoPresupuesto" class="form-control">
                                </div>
                                <button id="btnAceptarPresupuesto" class="btn btn-primary">Calcular</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card cálculo del presupuesto (presupuest - sumatoria de gastos = saldo) -->
                    <div class="col-md-6">
                        <div class="card">
                            <!-- <div class="card-header">Tabla de calculo de presupuesto</div> -->
                            <div class="card-body">
                                <table id="tablaCalculoPresupuesto" class="table">
                                    <thead>
                                        <tr>
                                            <th class="">PRESUPUESTO</th>
                                            <th>GASTOS</th>
                                            <th>SALDO</th>
                                       
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            
                                            <td ><span id="thMontoPresupuesto">--</span></td>
                                            <td ><span id="thTotalGastos">--</span></td>
                                            <td ><span id="thSaldoPresupuesto">--</span></td>
                                          </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- Card de ingreso de gastos -->
                    <div class="col-md-6">
                        <div class="card bg-warning text-dark">
                            <!-- <div class="card-header">Ingreso de Gastos</div> -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="descripcionGasto">Ingresa El Nombre Del Gasto</label>
                                    <input type="text" id="descripcionGasto" class="form-control bg-transparent text-dark ">
                                </div>
                                <div class="form-group">
                                    <label for="montoGasto">Ingresa La Cantidad Del Gasto</label>
                                    <input type="number" id="montoGasto" class="form-control bg-transparent text-dark">
                                </div>
                                <button id="btnAceptarGasto" class="btn btn-primary bg-transparent text-dark">Añadir Gasto</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card con detalle de todos los gastos ingresados -->
                    <div class="col-md-6">
                        <div class="card">
                            <!-- <div class="card-header">Tabla de Gastos</div> -->
                            <div class="card-body">
                                <table id="tablaGastos" class="table">
                                    <thead>
                                        <tr>
                                            <th style="width: 70%">GASTO</th>
                                            <th style="width: 28%" class="text-end">VALOR</th>
                                            <th style="width: 2%"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tBodyDetalleGasto">
                                        <tr  class="align-middle">
                                            <td>ddd</td>
                                            <td class="text-end">500</td>
                                            <td>
                                                <button id="btnEliminar" class="btn rounded-fill">
                                                    <i class="bi bi-trash text-danger"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="Pie" class="footer"><!-- class="fixed-bottom" -->
            <div class="container-fluid ">
                <p>Copyright &copy; 2023 - JS FullStack Trainee</p>
            </div>
    
        </footer>
        
        
    </header>

        crossorigin="anonymous"></script>
